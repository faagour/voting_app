apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-deployy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - name: vote
          image: europe-west9-docker.pkg.dev/calcium-firefly-448121-d3/voting-image/vote
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: vote-servv
spec:
  selector:
    app: vote
  ports:
    - port: 5000
      targetPort: 5000
  type: LoadBalancer
